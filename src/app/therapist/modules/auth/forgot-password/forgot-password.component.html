<div class="row vh-100">
    <app-info-login class="col-md-7"></app-info-login>

    <!-------------------- ------ Right content ---------------------------->
    <div class="col-md-5 right-content d-flex justify-content-center align-items-center">
        <div class="row align-items-center">
            <div class="header-text mb-5">
                <h1 class="text-center">Recuperar contraseña</h1>
            </div>

            <form>
                <div class="mb-3">
                    <label class="mb-1">Cédula</label>
                    <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Cédula*">
                </div>
                <div class="mb-3">
                    <label class="mb-1">Nueva contraseña</label>
                    <input type="text" class="form-control form-control-lg bg-light fs-6"
                        placeholder="Nueva contraseña*">
                </div>
                <div class="mb-5">
                    <label class="mb-1">Confirmar contraseña</label>
                    <input type="password" class="form-control form-control-lg bg-light fs-6"
                        placeholder="Confirmar contraseña*">
                </div>

                <div class="content-buttons">
                    <button type="button" (click)="openModalOtpCode(otpCode)" class="mb-3 btn btn-lg btn-primary w-100 fs-6">Siguiente</button>
                    <button type="button" (click)="goToLogin()" class="btn btn-lg btn-outline-primary w-100 fs-6"> <fa-icon [icon]="iconGoToBack"></fa-icon> Volver
                        al login</button>
                </div>

                <div class="row text-center mt-5 no-account">
                    <a class="mx-3" (click)="openModalNoAccount(noAccount)">¿No tienes una cuenta?</a>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #otpCode>
    <app-otp-code></app-otp-code>
 </ng-template>

 <ng-template #noAccount>
    <app-no-account></app-no-account>
 </ng-template>
