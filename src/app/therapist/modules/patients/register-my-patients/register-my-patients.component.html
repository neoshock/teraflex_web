<app-spinner *ngIf="!spinnerStatus"></app-spinner>

<body>
    <div class="row justify-content-center">
        <div class="col-12 container-info">
            <div class="col-12 mt-3 mx-1">
                <h4 id="titulo"><fa-icon [icon]="iconAddPatient" class="icon-title"></fa-icon> Registrar paciente</h4>
            </div>

            <form [formGroup]="patientForm">
                <div class="row mt-4">
                    <!--Apellidos-->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="mb-1"><b>Apellidos</b></label>
                        <input type="text" placeholder="Apellidos*" class="form-control form-control-lg bg-light fs-6"
                            formControlName="lastName" [ngClass]="{
                                'is-invalid': patientForm.get('lastName')?.hasError('required') && patientForm.get('lastName')?.touched || patientForm.get('lastName')?.hasError('pattern'),
                                'is-valid': patientForm.get('lastName')?.value?.length >= 4 && patientForm.get('lastName')?.hasError('pattern') == false
                              }" [maxlength]="50" />
                        <div class="validators"
                            *ngIf="patientForm.get('lastName')?.hasError('required') && patientForm.get('lastName')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                        <div class="validators" *ngIf="patientForm.get('lastName')?.hasError('pattern')">
                            <small>¡Solo se permiten letras!</small>
                        </div>
                    </div>
                    <!--Nombres-->
                    <div class="col-12 col-md-6 mb-3">
                        <label class="mb-1"><b>Nombres</b></label>
                        <input type="text" placeholder="Nombres*" class="form-control form-control-lg bg-light fs-6"
                            formControlName="firstName" [ngClass]="{
                                'is-invalid': patientForm.get('firstName')?.hasError('required') && patientForm.get('firstName')?.touched || patientForm.get('firstName')?.hasError('pattern'),
                                'is-valid': patientForm.get('firstName')?.value?.length >= 4 && patientForm.get('firstName')?.hasError('pattern') == false
                              }" [maxlength]="50" />
                        <div class="validators"
                            *ngIf="patientForm.get('firstName')?.hasError('required') && patientForm.get('firstName')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                        <div class="validators" *ngIf="patientForm.get('firstName')?.hasError('pattern')">
                            <small>¡Solo se permiten letras!</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--Cédula-->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="mb-1"><b>Cédula</b></label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6"
                            formControlName="docNumber" placeholder="Cédula*"
                            [ngClass]="{
                                'is-invalid': patientForm.get('docNumber')?.hasError('required') && patientForm.get('docNumber')?.touched || patientForm.get('docNumber')?.hasError('pattern'),
                                'is-valid': patientForm.get('docNumber')?.value?.length == 10 && patientForm.get('docNumber')?.hasError('pattern') == false }"
                            [maxlength]="10">
                        <div class="validators"
                            *ngIf="patientForm.get('docNumber')?.hasError('required') && patientForm.get('docNumber')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                        <div class="validators" *ngIf="patientForm.get('docNumber')?.hasError('pattern')">
                            <small>¡Solo se permiten números!</small>
                        </div>
                    </div>
                    <!--Fecha de nacimiento-->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="mb-1"><b>Fecha de nacimiento</b></label>
                        <input type="date" class="form-control form-control-lg bg-light fs-6"
                            formControlName="birthDate" placeholder="Fecha de nacimiento*"
                            [ngClass]="{
                                'is-invalid': patientForm.get('birthDate')?.hasError('required') && patientForm.get('birthDate')?.touched,
                                'is-valid': patientForm.get('birthDate')?.value !== 'dd/mm/aaaa' && patientForm.get('birthDate')?.valid && patientForm.get('birthDate')?.dirty}">
                        <div class="validators"
                            *ngIf="patientForm.get('birthDate')?.hasError('required') && patientForm.get('birthDate')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                    </div>
                    <!--Teléfono-->
                    <div class="col-12 col-md-4 mb-3">
                        <label class="mb-1"><b>Teléfono</b></label>
                        <input type="text" class="form-control form-control-lg bg-light fs-6" formControlName="phone"
                            placeholder="Teléfono*"
                            [ngClass]="{
                                'is-invalid': patientForm.get('phone')?.hasError('required') && patientForm.get('phone')?.touched || patientForm.get('phone')?.hasError('pattern'),
                                'is-valid': patientForm.get('phone')?.value?.length == 10 && patientForm.get('phone')?.hasError('pattern') == false }"
                            [maxlength]="10">
                        <div class="validators"
                            *ngIf="patientForm.get('phone')?.hasError('required') && patientForm.get('phone')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                        <div class="validators" *ngIf="patientForm.get('phone')?.hasError('pattern')">
                            <small>¡Solo se permiten números!</small>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!--Descripción-->
                    <div class="col-12 mb-3">
                        <label class="mb-1"><b>Descripción</b></label>
                        <textarea class="form-control form-control-lg bg-light fs-6" formControlName="description"
                            placeholder="Descripción*" rows="7"
                            [ngClass]="{
                                'is-invalid': patientForm.get('description')?.hasError('required') && patientForm.get('description')?.touched || patientForm.get('description')?.hasError('pattern'),
                                'is-valid': patientForm.get('description')?.value?.length >=5 && patientForm.get('description')?.hasError('pattern') == false }">
                            </textarea>
                        <div class="validators"
                            *ngIf="patientForm.get('phone')?.hasError('required') && patientForm.get('phone')?.touched">
                            <small>¡Este campo es requerido!</small>
                        </div>
                    </div>
                </div>
                <div class="action-buttons mb-3">
                    <button (click)="registerMyPatient()" [disabled]="!patientForm.valid" mat-button type="button"
                        class="btn btn-primary btn-md">Guardar</button>
                    <button [routerLink]="'../my-patients'" mat-button type="button"
                        class="btn btn-danger btn-md">Cancelar</button>
                </div>
            </form>

        </div>
    </div>
</body>
